<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da;
        color: #721c24;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        border: 1px solid #f5c6cb;
        padding: 20px;
        border-radius: 5px;
        background-color: #f8d7da;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2em;
      }
      a {
        color: #721c24;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Error</h1>
      <p>Sorry, something went wrong.</p>
      <p><a href="/">Go back to the homepage</a></p>
    </div>
  </body>
</html>
